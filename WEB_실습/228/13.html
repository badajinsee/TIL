<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .card {
        border: 1px solid black;
        width: 80%;
        display: flex;
        flex-wrap: wrap;
      }

      img {
        width: 100%;
      }

      .card-img {
        flex-basis: 700px;
        flex-grow: 1;
        flex: 1 700px;
        /* 축약어 */
      }

      .content {
        flex-basis: 350px;
        border: 1px solid black;
        flex-grow: 1;
        flex: 1 350px;
        /* 축약어 */
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img class="card-img" src="sample.jpg" alt="sample" />
      <div class="content">
        <h2>Heading</h2>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Minima
          consectetur quos in vitae, laboriosam eaque aut suscipit dolor, ipsa
          nisi et animi cupiditate dignissimos. Quam deserunt illo soluta
          sapiente praesentium.
        </p>
      </div>
    </div>
  </body>
</html>
