<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>spotify_clone</title>
    <style>
      * {
        background-color: black;
      }

      nav {
        display: flex;
        justify-content: space-between;
        margin-top: 5px;
      }

      .logo {
        width: 45%;
      }

      .nav_2 {
        margin-left: auto;
        margin-right: 10px;
        border: 0px;
        border-radius: 2em;
        width: 130px;
        height: 50px;
        color: gray;
        background-color: black;
        font-size: 15px;
      }

      .nav_3 {
        background-color: white;
        border: 0px;
        border-radius: 2em;
        width: 120px;
        height: 50px;
        font-size: 15px;
        margin-right: 10px;
      }

      .nav_2:hover {
        color: white;
      }

      .sidebar {
        color: lightgrey;
        margin-left: 20px;
        font-size: 15px;
        text-decoration: none;
      }

      .content {
        display: flex;
        flex-direction: row;
        height: 100%;
        margin-bottom: 42px;
      }

      .main {
        background-color: rgb(31, 31, 31);
        height: 700px;
        flex-grow: 15;
      }

      .sidebar {
        flex-grow: 1;
        line-height: 30px;
        margin-top: 20px;
      }

      a:visited {
        color: white;
      }

      a {
        text-decoration: none;
      }

      .font_margin {
        margin-top: 0px;
        margin-bottom: 0px;
      }

      a:hover {
        color: gray;
      }

      footer {
        color: white;
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(185, 44, 219, 1) 0%,
          rgba(0, 212, 255, 1) 100%
        ) !important;
        width: 100%;
        height: 7%;

        position: absolute;
        bottom: 0;

        display: flex;
        justify-content: space-between;
      }

      .font_back {
        background-color: transparent;
        margin-top: 30px;
        margin-left: 10px;
      }

      body {
        height: 800px;
        margin: 0px;
      }

      .footer_1 {
        background-color: white;
        border: 0px;
        border-radius: 2em;
        width: 150px;
        height: 50px;
        font-size: 15px;
        margin-right: 5px;
        text-decoration: none;
        margin-top: 15px;
      }

      .madisonbeer {
        display: flex;
        flex-direction: row;
        margin-left: 30px;
        background-color: rgb(31, 31, 31);
      }

      .madison {
        width: 170px;
      }

      .scripter {
        text-align: left;
        background-color: rgb(24, 24, 24);
      }

      .card_1 {
        background-color: rgb(24, 24, 24);
        /* border: 1px solid gray; */
        border-radius: 3%;
        width: 200px;
        padding: 10px;
        color: white;
        text-align: center;
      }
      .card_2 {
        margin-left: 30px;
        background-color: rgb(24, 24, 24);
        /* border: 1px solid gray; */
        border-radius: 3%;
        width: 200px;
        padding: 10px;
        color: white;
        text-align: center;
      }

      .card_3 {
        margin-left: 30px;
        background-color: rgb(24, 24, 24);
        /* border: 1px solid gray; */
        border-radius: 3%;
        width: 200px;
        padding: 10px;
        color: white;
        text-align: center;
      }
    </style>
  </head>

  <body>
    <nav>
      <a href="https://open.spotify.com/"
        ><img class="logo" src="img_sporify/03.png" alt="spotify"
      /></a>
      <button
        class="nav_2"
        onclick="location.href='https://www.spotify.com/kr-ko/signup?forward_url=https%3A%2F%2Fopen.spotify.com%2F'"
      >
        <b>가입하기</b>
      </button>
      <button
        class="nav_3"
        onclick="location.href='https://www.spotify.com/kr-ko/signup?forward_url=https%3A%2F%2Fopen.spotify.com%2F'"
      >
        로그인하기
      </button>
    </nav>

    <div class="content">
      <div class="sidebar">
        <a href="https://open.spotify.com/">홈</a>
        <br />
        <a href="https://open.spotify.com/">검색하기</a>
        <br />
        <a href="https://open.spotify.com/">내 라이브러리</a>
        <p class="font_margin">플레이리스트 만들기</p>
        <p class="font_margin">좋아요 표시한 곡</p>
      </div>
      <div class="main">
        <h1
          style="
            color: white;
            background-color: rgb(31, 31, 31);
            margin-left: 30px;
          "
        >
          앨범
        </h1>
        <div class="madisonbeer">
          <div class="card_1">
            <img
              class="madison"
              src="img_sporify/madisonbeer_01.jpeg"
              alt="madison"
            />
            <div class="scripter">
              <p style="background-color: rgb(24, 24, 24); margin-bottom: 0px">
                POP/STARS
              </p>
              <p
                style="
                  color: rgb(149, 149, 149);
                  background-color: rgb(24, 24, 24);
                  margin-top: 10px;
                "
              >
                2018.K/DA,MadisonBeer,(여자)아이들
              </p>
            </div>
          </div>
          <div class="card_2">
            <img
              class="madison"
              src="img_sporify/madisonbeer_03.jpeg.crdownload"
              alt="madison"
            />
            <div class="scripter">
              <p style="background-color: rgb(24, 24, 24); margin-bottom: 0px">
                MORE
              </p>
              <p
                style="
                  color: rgb(149, 149, 149);
                  background-color: rgb(24, 24, 24);
                  margin-top: 10px;
                "
              >
                2020.K/DA,MadisonBeer,(여자)아이들
              </p>
            </div>
          </div>
          <div class="card_2">
            <img
              class="madison"
              src="img_sporify/madisonbeer_02.jpeg"
              alt="madison"
            />
            <div class="scripter">
              <p style="background-color: rgb(24, 24, 24); margin-bottom: 10px">
                As She Pleases
              </p>
              <p
                style="
                  color: rgb(149, 149, 149);
                  background-color: rgb(24, 24, 24);
                  margin-top: 0px;
                "
              >
                2018. MadisonBeer
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p class="font_back">
        좋아하는 국내 음악과 세계 최고의 플레이스트를 들어보세요.
      </p>
      <button class="footer_1">premium 가입하기</button>
    </footer>
  </body>
</html>
