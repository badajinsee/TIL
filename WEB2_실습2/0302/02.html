<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3월2일 2번</title>

    <style>
      .card {
        display: flex;
        border: 1px solid black;
        flex-direction: column;
        width: 40%;
        position: relative;
      }

      .font_end {
        float: right;
      }

      .card__in {
        padding: 20px;
      }

      .flag {
        width: 100px;
        position: absolute;
        top: 0;
        right: 0;
      }

      .pro_fontsize {
        font-size: 20px;
        padding-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="01.jpg" alt="팀버너스리" />
      <div class="card__in">
        <h1>
          팀 버너스리
          <span class="font_end pro_fontsize">프로그래머</span>
        </h1>

        <p>
          1989년 월드 와이드 웹의 하이퍼텍스트 시스템을 고안하여 개발. 웹의
          아버지
        </p>
        <p>국적 <span class="font_end">영국</span></p>
        <p>생년월일 <span class="font_end">1955년 6월 8일</span></p>
        <p>직업 <span class="font_end">전산과학자,프로그래머,교수</span></p>
        <p>
          출신대학 <span class="font_end">옥스퍼드 대학교 물리학 학사</span>
        </p>
        <p>
          추가정보
          <a class="end" href="https://ko.wikipedia.org/wiki/팀_버너스리"
            >https://ko.wikipedia.org/wiki/팀_버너스리</a
          >
        </p>
      </div>
      <img class="flag" src="02.png" alt="영국" />
    </div>
  </body>
</html>
