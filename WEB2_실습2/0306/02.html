<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>부트스트랩 로그인 페이지</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    </style>
  </head>

  <body>
    <div class="container" style="display: inline-block; text-align: center;">
        <div class="alert alert-primary text-center fs-2" role="alert">
            <b>로그인</b>
          </div>
      
          <!--  -->
      
          <div class="form-floating mb-3 ">
            <input
              type="email"
              class="form-control checkbox-align"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">Email address</label>
          </div>
          <!--  -->
      
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default"
              >passward</span
            >
            <input
              type="text"
              class="form-control"
              aria-label="Sizing example input"
              aria-describedby="inputGroup-sizing-default"
            />
          </div>
          <!--  -->
          <div class="form-check d-flex justify-content-center">
            <input
              class="form-check-input "
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label " for="flexCheckDefault">
              Remember me
            </label>
          </div>
          <!--  -->
          <div
            class="p-3 mb-2 bg-white text-danger border border-danger text-center rounded"
          >
            로그인
          </div>
          <!--  -->
          <div class="p-3 mb-2 bg-success text-white text-center rounded">
            회원가입
          </div>
          <!--  -->
          <div class="p-3 mt-10 mb-2 bg-warning text-dark text-center rounded-pill">
            돌아가기
          </div>

    </div>
   

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr d3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
