<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      .content {
        margin: 50px;
        text-align: center;
      }
      * {
        background: rgb(2, 0, 36);
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,
          rgba(219, 44, 71, 1) 0%,
          rgba(255, 192, 0, 1) 61%
        );
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h1>로또 추천 번호</h1>
      <button id="btn" type="button" class="btn btn-primary mb-3">
        행운 번호 받기
      </button>
      <div id="lotto-numbers" class="text-white bg-dark"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <script>
      // 요소 모두 선택
      const h1Tag = document.querySelector("h1");
      const lottoNumbers = document.getElementById("lotto-numbers");
      const btn = document.getElementById("btn");
      // 당첨 번호 & 보너스 번호
      const winningNumber = [11, 23, 25, 30, 32, 40];
      const bonusNumber = 42;

      btn.addEventListener("click", (event) => {
        const numbers = _.range(1, 46);
        const six = _.sampleSize(numbers, 6);

        // 결과 출력
        let resultText = "";
        if (_.isEqual(six, winningNumber)) {
          resultText = "1등";
        } else {
          resultText = "꽝";
        }

        const pTag = document.createElement("p");
        pTag.textContent =
          "당첨번호: " +
          winningNumber +
          " " +
          "보너스번호: " +
          bonusNumber +
          " " +
          "랜덤번호: " +
          " " +
          six.join(",") +
          " " +
          resultText;
        lottoNumbers.appendChild(pTag);
      });
    </script>
  </body>
</html>
