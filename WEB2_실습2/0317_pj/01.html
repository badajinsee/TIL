<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>로또 추천 번호</h1>
    <button id="btn">행운 번호 받기</button>
    <div id="lotto-numbers"></div>

    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

    <script>
      //1. 요소 모두 선택
      const h1Tag = document.querySelector("h1");
      const lottoNumbers = document.getElementById("lotto-numbers");
      const btn = document.getElementById("btn");
      // 당첨 번호 & 보너스 번호
      const winningNumber = [11, 23, 25, 30, 32, 40];
      const bonusNumber = 42;

      btn.addEventListener("click", (event) => {
        const numbers = _.range(1, 46);
        const six = _.sampleSize(numbers, 6);

        const result = six.join(" ");

        const pTag = document.createElement("p");
        pTag.textContent = result;
        lottoNumbers.appendChild(pTag);
      });
    </script>
  </body>
</html>
