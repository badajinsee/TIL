{% extends 'todos/base.html' %}

{% block content %}

  <h1>Detail page</h1>
  <hr>
  <a href="{% url 'todos:edit' todos.pk %}">edit</a>
  <p>제목 -
    {{ todos.title }}</p>
  <p>내용 -
    {{ todos.content }}</p>
  <p>우선순위 -
    {{ todos.priority }}</p>
  <p>마감기한 -
    {{ todos.deadline }}</p>
  <p>완료여부 -
    {{ todos.completed }}</p>
  <form action="{% url 'todos:delete' todos.pk %}" method='POST'>
    {% csrf_token %}
    <input type="submit" value="delete">

  </form>
  <a href="{% url 'todos:index' %}">[back]</a>
{% endblock content %}
